<script  id="ch0103/17">


  x1 = Number(prompt())
  y1 = Number(prompt())
  x2 = Number(prompt())
  y2 = Number(prompt())
  x3 = Number(prompt())
  y3 = Number(prompt())
  L1 = Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2))
  L2 = Math.sqrt(Math.pow(x1 - x3, 2) + Math.pow(y1 - y3, 2))
  L3 = Math.sqrt(Math.pow(x2 - x3, 2) + Math.pow(y2 - y3, 2))
  p = (L1 + L2 + L3) / 2
  r = Math.sqrt(p*(p - L1)*(p - L2)*(p - L3))
  console.log(r.toFixed(2))
</script>
