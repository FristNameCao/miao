<script type="xxx">
  var sortedSquares = function (nums) {
    debugger
    let n = []  //新建一个数组
    let j = 0   //新建一个下标   也就是最左边的指针
    let k = nums.length - 1  //新建一个跟老数组一样长度的下标
    for (let i = k; i >= j;) {    //这里是一个最右边指针

      if (nums[j] * nums[j] <= nums[i] * nums[i]) {//最左边的指针小于最右边
        n[k] = nums[i] * nums[i]   //就把最右边的给新数组的最右边
        k--  //新数组下标就-1
        i--
      }
      else if (nums[j] * nums[j] > nums[i] * nums[i]) {  //最左边的比最右边的大，
        n[k] = nums[j] * nums[j]//就把最左边给新数组最右边
        j++
        k--
      }

    } return n

  };
  console.log(sortedSquares([-7, -3, 2, 3, 11]))
</script>

  var multiply2 = function (num1, num2) {
  var num1s = ['0']
  var sum = '0'
  if (num1 == '0' || num2 == '0') {
    return "0"
  }

  }

  var zeros = 0
  var result = '0'

    var mr = num1s[digit] // num1乘以digit的结果
    // 根据是百位还是千位数等，在结果后面拼上若干个字符0
    if (mr !== '0') {

};

function multiply2(num1, num2) {
  var zeros = 0
  var result = '0'
  for (var i = num2.length - 1; i >= 0; i--) {
    var digit = num2[i]
    var carry = 0
    var p = ''
    for (var j = num1.length - 1; j >= 0; j--) {
      var d = num1[j]
      var r = d * digit + carry
      var left = r % 10
      var carry = (r - left) / 10
      p = left + p
    }
    if (carry) {
      p = carry + p
    }

    if (p !== '0') {
      for (var k = 0; k < zeros; k++) {
        p = p + '0'
      }
    }
    zeros++
    result = addStrings(result, p)
  }
  return result
}
function multiply(num1, num2) {
  var zeros = 0
  var results = []
  for (var i = num2.length - 1; i >= 0; i--) {
    var digit = num2[i]
    var carry = 0
    var p = ''
    for (var j = num1.length - 1; j >= 0; j--) {
      var d = num1[j]
      var r = d * digit + carry
      var left = r % 10
      var carry = (r - left) / 10
      p = left + p
    }
    if (carry) {
      p = carry + p
    }

    if (p !== '0') {
      for (var k = 0; k < zeros; k++) {
        p = p + '0'
      }
    }
    zeros++
    results.push(p)
  }
  var result = '0'
  for (var i = 0; i < results.length; i++) {
    result = addStrings(result, results[i])
  }
  return result
}

var addStrings = function (num1, num2) {
  var result = ''

  var i = num1.length - 1
  var j = num2.length - 1
  var carry = 0

  for (; i >= 0 || j >= 0; i--, j--) {
    var a = Number(num1[i]) || 0
    var b = Number(num2[j]) || 0
    var sum = a + b + carry // 对应位上的数再加上前一位的进位
    var left = sum % 10 // 剩下的个位数
    carry = (sum - left) / 10 // 进位
    result = left + result
  }

  if (carry) {
    return carry + result
  }
  return result
};

    debugger
    let num = []
    let left = 0
    if (nums.length === 1) { return nums }
    let right = nums.length - 1
    while (left <= right) {

        num.unshift(nums[left])
        left++

        left++
      }
