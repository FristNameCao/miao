<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0  2x+0y      2x    0y
           0 2  0x+2y      0y
           ------
           1  0.27  1x+0y
           0  1     0.27x+1y
           ------
           0.5    0.87   0.5x-0.87y
           -0.87  0.5    0.87x+0.5y

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  // 画一条实线
  dot(42, 42)
  for (var i = 1; i <= 100; i++) {
    dot(i, 0)
  }
  //画一条一个实点一个空点的虚线
  for (var i = 1; i <= 100; i += 2) {
    dot(i, 5)
  }
  // 画一条两个实点两个空点的虚线
  for (var x = 1; x <= 100; x = x + 3) {
    dot(x, 10)
    x += 1
    dot(x, 10)
  }
  //画一条三个实点两个空点的虚线
  for (var x = 1; x <= 100; x = x + 3) {
    dot(x, 15)
    x = x + 1
    dot(x, 15)
    x = x + 1
    dot(x, 15)
  }
  //画一条45度的斜线
  for (var y = 0; y < 500; y++) {
    x = y
    dot(x, y)
  }

  //画一条30度的斜线  h400 w500
  for (var y = 0; y < 500; y++) {
    // x = Math.sin(30)
    x = y * Math.sqrt(3)
    dot(x, y)
  }

  for (var x = 0; x <= 500; ++x) {
    y = x * 0.8
    dot(x, y)
  }
  //实心矩形
  for (var x = 300; x <= 400; x++) {
    for (y = 0; y < 50; y++)
      dot(x, y)
  }
  //空心矩形
  for (var x = 200; x <= 300; x++) {
    for (y = 0; y <= 50; y++)
      if (((x == 200 || x == 300) || (y == 0 || y == 50)))
        dot(x, y)
  }
  //h400 w500
  for (var x = 200; x <= 300; x += 0.01) {
    y = Math.sqrt(50 * 50 - Math.pow(x - 250, 2)) + 200
    dot(x, y)
    y = - Math.sqrt(50 * 50 - Math.pow(x - 250, 2)) + 200
    dot(x, y)
  }
  // for (var x = 200; x <= 300; x += 0.01) {
  //     for (var y = 150; y <= 250; y+= 0.01)
  //       if (Math.abs(Math.sqrt(Math.pow(x - 250, 2) + Math.pow(y - 200, 2) - 50)) <= 1e-1)
  //         dot(x, y)
  //   }
  for (var x = 50; x <= 450; x += 0.01) {
    y = Math.sqrt(200 * 200 - Math.pow(x - 250, 2)) + 200
    dot(x, y)
    y = - Math.sqrt(200 * 200 - Math.pow(x - 250, 2)) + 200
    dot(x, y)
  }
  for (x = 100; x < 200; x += 0.001) {
    y = 35 * Math.sin(0.1 * x) + 40
    dot(x, y)
  }
  var s, m, n
  for (var x = 0; x <= 50; x++) {
    for (y = 350; y < 400; y++) {
      m = 4 * x
      n = 4 * (y - 350)
      s = `rgb(${m},${n},0)`
      dot(x, y, s)
    }
  }

  for (var x = 100; x <= 150; x++) {
      for (y = 100; y < 150; y++) {
        m = 2 * (x - 50)
        n = 3 * (y - 100)
        s = `rgb(${m},${n},218)`
        dot(x, y, s)
      }
    }

  // 2 0  2x + 0y      2x    0y
  // 0 2  0x + 2y      0y
  // ------
  // 1  0.27  1x + 0y
  // 0  1     0.27x + 1y
  // ------
  // 0.5     0.87   0.5x - 0.87y
  // - 0.87  0.5    0.87x + 0.5y
</script>

</html>
