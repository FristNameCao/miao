<script>
  x = 2022;

  console.log(Math.pow(x, 3)) // 输出x的三次方
  console.log(Math.pow(x, 5)) // 输出x的五次平方
  console.log(50 < x && x < 100 ? true : false) // 输出x是否在50到100以内，是输出true，不是输出false

  console.log((x - x % 1000) / 1000 % 10) //输出千位位数

  console.log(x % 4 == 0 && x % 100 != 0 || x % 400 == 0 ? '闰年' + true: false + '不是闰年') // 输出x做为年份时，是否为闰年，是输出true，不是输出false，闰年的定义请自行查询
