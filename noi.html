<script type="xxx" id="ch0103/17">


  x1 = Number(prompt())
  y1 = Number(prompt())
  x2 = Number(prompt())
  y2 = Number(prompt())
  x3 = Number(prompt())
  y3 = Number(prompt())
  L1 = Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2))
  L2 = Math.sqrt(Math.pow(x1 - x3, 2) + Math.pow(y1 - y3, 2))
  L3 = Math.sqrt(Math.pow(x2 - x3, 2) + Math.pow(y2 - y3, 2))
  p = (L1 + L2 + L3) / 2
  r = Math.sqrt(p*(p - L1)*(p - L2)*(p - L3))
  console.log(r.toFixed(2))
</script>

<script id="ch0104/14">

  var count = Number(prompt())
  var count_ = String(prompt('加急请输入y否则输入n'))
  var price = 8
  if (count <= 1000) {
    if (count_ === 'y') {
      console.log(price + 5)
    }
    else {
      console.log(price)
    }
  }

  else if (count > 1000) {

    var price2 = ((5000 - 1000) % 500 ) === 0 ? ((5000 - 1000) / 500 )*4: (((5000 - 1000) / 500) + 1)*4

    if (count_ === 'y') {
      console.log(price + price2 + 5)
    }
    else {
      console.log(price + price2)
    }

  }

</script>
